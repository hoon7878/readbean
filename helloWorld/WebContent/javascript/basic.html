<html lang="en">

<body>
    <script>
        var v1 = 'Hello World'; // global variable
        v1 = 10;
        v1 = true;
        console.log(typeof v1);

        v2 = 30;
        console.log('v2 : ' + v2);

        v3 = 20;
        function f1 () {
            //var v3 = 40; //local variable
            console.log('v3 : ' + v3);
            v3 = 50;
            v4 = 90;
        }
        f1();

        var v3 = 25; 
        console.log('v3 outer : '+ v3);
        console.log('v4 outer : '+ v4);

        let num1 = 10;
        
        let num2 = 20;
        num2 = 'Hello';
        console.log('num1 : ' + num1);
        console.log('num2 : ' + num2);

        const num3 = 40; // 상수
       // num3 = 'Hello'
        console.log('num3 : ' + num3);

            name: 'Hong',

        }

        //     age: 25
        // } // 상수이기 때문에 에러.

        console.log(typeof num4);

        let num5 = []; //new Array();
        console.log(typeof num5);
        num5[0] = 10;
        num5[1] = 'Hello';
        num5[2] = true;

        for(let i=0; i<num5.length; i++) {
            console.log('log: ' + num5[i]);
        }

        document.write('<h1>Hello, World</h1>');
        document.write('Hello, World');

        const hong = {
            firstName: 'kildong',
            lastName: 'Hong',
            age: 20,
            hobby: '독서'
        }
        document.write('<p>이름: '+ hong.firstName + hong.lastName + '</p>');
        document.write('<p>나이: ' + hong.age + '</p>');
        document.write('<p>취미: ' + hong.hobby + '</p>');

        document.write('<ul>');
        document.write('<li>' + hong.firstName + hong.lastName + '</li>');
        document.write('<li>' + hong.age + '</li>');
        document.write('<li>' + hong.hobby + '</li>');
        document.write('<ul>'); 

    </script>
