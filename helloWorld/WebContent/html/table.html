          <thead>

                  <td rowspan="2">이름</td>

          </thead>
          <tbody>
              <tr>
                  <td rowspan="2">홍길동</td>

              </tr>
              <tr>
                  <td>80</td>
              </tr>
              <tr>
                  <td rowspan="2">김민수</td>
                  <td>70</td>
                  <tr>
                      <td>90</td>
                  </tr>
              </tr>
          </tbody>
   </table>
     <table border="1">
         <thead>
             <tr>
                 <th colspan="3">이름</th>
             </tr>
             <tr>
                 <th>국어</th>
                 <th>영어</th>
                 <th>수학</th>
        
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td colspan="3" style="text-align: center;">홍길동</td>
             </tr>
             <tr style="text-align: right;">
                 <td>88</td>
                 <td>89</td>
                 <td>85</td>
             </tr>

                <td colspan="3" style="text-align: center;">김민수</td>
            </tr>
            <tr style="text-align: right;">
                <td>98</td>

         </tbody>
      </table>
      <br>
      
      <table border="1">
        <thead>
            <tr>
                <th colspan="5" style="background-color: greenyellow;">이력서</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td rowspan="2">
                    <img width="100px" src="../img/손흥민.png" alt="손흥민 사진입니다">
                </td>

            </tr>
            <tr>
                <td colspan="2">토트넘</td>
                <td colspan="2">25 ~ 현재</td>
            </tr>
            <tr>
                <th>
                    주 <br> 급
                </th>
                <td>
                    10,000,000
                </td>
                <th>
                    연 <br> 락 <br> 처
                </th>

                    010-2345-6789
                </td>
